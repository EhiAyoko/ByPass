<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Trips
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Infinity</ion-label><br>
        <ion-card-subtitle>Trip Date: November 30th, 2020 12:00pm</ion-card-subtitle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="view(item)">View Trip Details</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Toyota Camry</ion-label><br>
        <ion-card-subtitle>Trip Date: December 1st, 2020 1:00pm</ion-card-subtitle>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="view(item)">View Trip Details</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
